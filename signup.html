<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - StockSim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/themes.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-graph-up-arrow"></i> StockSim
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="login.html">Login</a>
            </div>
        </div>
    </nav>

    <!-- Signup Form -->
    <div class="container my-5 pt-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">
                            <i class="bi bi-person-plus"></i> Sign Up
                        </h2>
                        <p class="text-center text-muted mb-4">Create your account to start trading!</p>
                        
                        <form id="signupForm">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" id="signupUsername" required 
                                           placeholder="Choose a username" minlength="3">
                                </div>
                                <div class="form-text">3+ characters, cannot start with number/@/_</div>
                                <div class="invalid-feedback" id="signupUsernameError"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email (Optional)</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="signupEmail" 
                                           placeholder="your@email.com">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="signupPassword" required 
                                           placeholder="Enter password" minlength="6" maxlength="12">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div class="form-text">6-12 characters</div>
                                <div class="invalid-feedback" id="signupPasswordError"></div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                    <input type="password" class="form-control" id="signupConfirmPassword" required 
                                           placeholder="Confirm password">
                                </div>
                                <div class="invalid-feedback" id="signupConfirmPasswordError"></div>
                            </div>

                            <div class="alert alert-danger d-none" id="signupError"></div>
                            <div class="alert alert-success d-none" id="signupSuccess"></div>

                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="bi bi-person-plus"></i> Create Account
                            </button>

                            <div class="text-center">
                                <p class="mb-0">Already have an account? 
                                    <a href="login.html">Login here</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="index.html" class="text-muted">
                        <i class="bi bi-arrow-left"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            StorageManager.init();

            const signupForm = document.getElementById('signupForm');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('signupPassword');
            const confirmPasswordInput = document.getElementById('signupConfirmPassword');

            // Toggle password visibility
            togglePassword.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                togglePassword.querySelector('i').classList.toggle('bi-eye');
                togglePassword.querySelector('i').classList.toggle('bi-eye-slash');
            });

            // Real-time validation
            document.getElementById('signupUsername').addEventListener('input', function() {
                const validation = AuthManager.validateUsername(this.value);
                if (this.value && !validation.valid) {
                    this.classList.add('is-invalid');
                    document.getElementById('signupUsernameError').textContent = validation.message;
                } else {
                    this.classList.remove('is-invalid');
                }
            });

            confirmPasswordInput.addEventListener('input', function() {
                if (this.value !== passwordInput.value) {
                    this.classList.add('is-invalid');
                    document.getElementById('signupConfirmPasswordError').textContent = 'Passwords do not match';
                } else {
                    this.classList.remove('is-invalid');
                }
            });

            // Handle signup
            signupForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                const username = document.getElementById('signupUsername').value.trim();
                const email = document.getElementById('signupEmail').value.trim();
                const password = document.getElementById('signupPassword').value;
                const confirmPassword = document.getElementById('signupConfirmPassword').value;
                const errorDiv = document.getElementById('signupError');
                const successDiv = document.getElementById('signupSuccess');

                // Validate passwords match
                if (password !== confirmPassword) {
                    errorDiv.textContent = 'Passwords do not match';
                    errorDiv.classList.remove('d-none');
                    return;
                }

                const result = AuthManager.signup(username, password, email);

                if (result.success) {
                    successDiv.textContent = result.message;
                    successDiv.classList.remove('d-none');
                    errorDiv.classList.add('d-none');
                    
                    NotificationManager.success(result.message);
                    setTimeout(() => {
                        window.location.href = 'market.html';
                    }, 1000);
                } else {
                    errorDiv.textContent = result.message;
                    errorDiv.classList.remove('d-none');
                    successDiv.classList.add('d-none');
                }
            });
        });
    </script>
</body>
</html>
